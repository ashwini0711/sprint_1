<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Make box-sizing consistent across all elements */
        * {
            box-sizing: border-box;
        }

        /* Page body styles */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: 'Times New Roman', Times, serif; /* Set font */
            /* Background with smooth gradient */
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Container for the login form */
        .container {
            background: white; /* White background for contrast */
            padding: 40px 30px; /* Internal padding */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%; /* Full width constrained by max-width */
            max-width: 400px; /* Max container width */
            text-align: center; /* Center text inside container */
            animation: slideFade 0.7s ease; /* Fade-in animation */
        }

        /* Heading style */
        h2 {
            margin-bottom: 20px; /* Space below heading */
            color: #333; /* Dark gray text */
        }

        /* Styles for email and password input fields */
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 12px 15px; /* Padding inside inputs */
            margin: 10px 0; /* Vertical spacing */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 30px; /* Rounded edges */
            font-size: 16px; /* Font size */
        }

        /* Style for submit button */
        button {
            width: 100%; /* Full width */
            padding: 12px; /* Padding */
            background-color: #007bff; /* Blue background */
            border: none; /* No border */
            border-radius: 30px; /* Rounded edges */
            color: white; /* White text */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        /* Paragraph styling */
        p {
            margin-top: 15px; /* Space above paragraph */
            font-size: 14px; /* Smaller font */
        }

        /* Links styling */
        a {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline */
            font-weight: 500; /* Medium font weight */
        }

        /* Link hover effect */
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Fade-in animation */
        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(30px); /* Start slightly below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }
    </style>
</head>
<body>
    <!-- Container for the login form -->
    <div class="container">
        <h2>Login</h2>

        <!-- Login form, posts data to the URL mapped as 'login' -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %} <!-- CSRF token for security -->

            <!-- Username input field -->
            <input type="name" name="username" placeholder="Username" required>

            <!-- Password input field -->
            <input type="password" name="password" placeholder="Password" required>

            <!-- Submit button -->
            <button type="submit">Login</button>
        </form>

        <!-- Link to registration page for users without accounts -->
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

        <!-- Link to forgot password page -->
        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
    </div>

</body>
</html>
