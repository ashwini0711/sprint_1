<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and page title -->
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Center the row content horizontally -->
        <div class="row justify-content-center">
            <!-- Column with medium size 6 (half width on medium screens) -->
            <div class="col-md-6">

                <!-- Card with shadow and rounded corners -->
                <div class="card shadow rounded">
                    <!-- Card header with blue background and white centered text -->
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Forgot Password</h4>
                    </div>

                    <!-- Card body containing the form -->
                    <div class="card-body">
                        <!-- Form to submit registered email for OTP -->
                        <form method="POST">
                            {% csrf_token %} <!-- CSRF token for security -->
                            
                            <!-- Email input field -->
                            <div class="form-group">
                                <label for="email">Enter your registered email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <!-- Submit button spans full width -->
                            <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
                        </form>

                        <!-- Conditional alert message display after form submission -->
                        {% if message %}
                            <div class="alert alert-info mt-3">
                                {{ message }}
                            </div>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
